<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Vidious</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/signuplogin.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Login/Signup - Vidious</h1>
        <div id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <img src="show_password.png" onclick="togglePasswordVisibility()" alt="Show Password"> <!-- Image button -->
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            <p>Continue without account <a href="home">Home</a></p>
        </div>
        <div id="signupForm" style="display:none;">
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword" placeholder="Password">

            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            <p>Continue without account <a href="home">Home</a></p>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
