/* styles.css */

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.video-list {
    display: flex;
    flex-direction: column; /* Stack videos vertically */
    gap: 30px; /* Vertical spacing between videos */
}

.video {
    position: relative;
    width: calc(9 / 16 * 100%); /* 9:16 aspect ratio */
    height: 0;
    padding-bottom: 56.25%; /* 9:16 aspect ratio */
    overflow: hidden;
    margin-bottom: 30px; /* Spacing between videos */
}

.video video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Fill the container while preserving aspect ratio */
}

.caption {
    width: calc(50% - 15px); /* Set width to half of the container minus half of the gap */
    margin-left: 30px; /* Spacing between video and caption */
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 8px;
    font-size: 14px;
    text-align: center;
}
